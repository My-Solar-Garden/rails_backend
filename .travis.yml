language: ruby
rbenv:
- 2.5.3
addons:
  postgresql: 9.6
notifications:
  email:
    on_success: never
    on_failure: never
cache:
- bundler
script:
- bundle exec rails db:{create,migrate} RAILS_ENV=test
- bundle exec rspec
deploy:
  provider: heroku
  api_key:
    secure: 
  app: solar-garden-be
  on:
    repo: My-Solar-Garden/rails_backend
    branch: main
  skip_cleanup: 'true'
